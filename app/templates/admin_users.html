{% extends "base.html" %}
{% block title %}Admin: Users{% endblock %}
{% block content %}
<div class="container">
    <h2>All Registered Users</h2>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>Username</th><th>Admin?</th></tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
